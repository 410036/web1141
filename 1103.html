<html>
<head>
    <title>漸變,字形及陰影</title>
    <style>
        #d1{
            width: 200px;
            height: 200px;
            background-color: red;
            transition: width 1s, background 2s;

        #d1:hover {
            width: 300px;
            height: 200px;
            background-color: rgb(255, 217, 0);
        }
        body {
            font-size: 50px;

;

            font-weight: 1000;
        }
        #d4{
            margin: 10px 0px;
            font-size: 50px;
            font-family: monospace;
            font-weight: normal;
        }
        #d5 {
            width: 300px;
            
            box-shadow: red 0px 0px 30px 10px;
        }
        #d6 {
            width: 200px;
            color: white;
            text-shadow: red 0px 0px 3px;
        }
         #d7 {
            width: 200px;
            height: 50px;
