<html>
    <head>
        <title>CSS漸層</title>
    <style>
#D1 {
    height: 100px;
    width: 400px;
    /*to: top right bottom left*/
    background: linear-gradient(to right, red, yellow);
}
#D2 {
    height: 50px;
    width: 400px;
    background: linear-gradient(red, orange, yellow, green, blue, indigo, violet);
}
#D3 {
    height: 50px;
    width: 400px;
    background: linear-gradient(to right, red, white 30%, blue);
}
#D4 {
    height: 50px;
    width: 400px;
    background: linear-gradient(to right, red, white 30%, white 60%, blue);
}
    </style>
    </head>
    <body>
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
    </body>
    
</html>
