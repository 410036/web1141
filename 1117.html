<html>
<head>
    <title>計時器</title>
    <script>
    sec=0       
        function do_timer() {
            sec++;
            timer=document.getElementById("timer").innerHTML=`${sec} seconds...`;
        }
        function start_timer() {
            
            t1=setInterval(do_timer,1000);

        }
        function stop_timer() {
            clearInterval(t1);
        }
        //---------------------------------------------------
        function do_rand() {
            var n=Math.floor(Math.random()*100);
            document.getElementById("random").innerHTML=(n<10)?("0"+n):n;
        }
        function lottery() {
            setTimeout(clearInterval,3000,setInterval(do_rand,10));
        }
        //---------------------------------------------------
        function dice() {
            var dice=document.getElementById("dice")
            dice.timer=setInterval(function(x){
                var n=Math.floor(Math.random()*6)+1;
                x.src=`pic/${n}.png`;
            },10,dice);
        }
        function stop_dice(x) {
            var n=Math.floor(Math.random()*6)+1;
            var dice=document.getElementById("dice");
            clearInterval(dice.timer);
            dice.src=`pic/${n}.png`;
            if(n%2==x) {
                document.getElementById("massage").innerHTML="答對了!";
            }else{
                document.getElementById("massage").innerHTML="答錯了!";

            }
        }
    </script>
    <style>
        #random {
            font-size: 80pt;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif';
        }
    </style>
</head>
<body>    
    <button onclick="start_timer()">開始計時</button>
    <button onclick="stop_timer()">停止計時</button>
    <div id="timer">0 sec...</div>
    <hr>
    <button onclick="lottery()">抽籤</button>
    <div id="random">00</div>
    <hr>
    <img id="dice" src="pic/Q.png" width="120px" onclick="dice();">
    <button onclick="stop_dice">奇數</button>
    <button onclick="stop_dice">偶數</button>
</body>
</html>
